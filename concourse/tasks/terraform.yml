---
platform: linux

image_resource:
  type: registry-image
  source:
    aws_access_key_id: ((access_key_id))
    aws_secret_access_key: ((secret_access_key))
    repository: general-task
    aws_region: ((region))
    tag: latest

inputs:
- name: terraform-task
- name: terraform-templates

outputs:
- name: terraform-state

run:
  path: terraform-task/concourse/tasks/terraform.sh
